<div class="wyswietl">
    <h1>Dostępne rowery (widok admina)</h1>
    <form>
        <ul>
            <li *ngFor="let bike of BikeArray;index as i" >
                <div>
                    {{bike.model}}, {{bike.rodzaj}}, {{bike.rozmiarRamy}}, {{bike.cena | currency: "GBP": 'symbol'}}
                </div>
                <div>
                    <button (click)="RemoveRower(i)">Usuń</button>
                    <button [routerLink]="['/rower-admin-component/edit-rower-component', bike.id]">Edytuj</button>
                </div>
            </li>
        </ul>
    </form>
</div>
<app-add-rower class="app-add-rower"></app-add-rower>
